<div class="container">
    <h1 class="mt-3">Edit Vacancy</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <ng-container *ngIf="error">
            <span class="text-danger">{{error}}</span>
        </ng-container>
        <div class="mt-2 mb-5">
            <div class="mt-3 p-2">
                <label for="jobTitle" class="form-label">Job Title *</label>
                <input type="text" id="jobTitle" name="jobTitle" class="form-control" [(ngModel)]="model.jobTitle" />
            </div>

            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="noOfVacancies" class="form-label">No of Vacancies *</label>
                        <input type="text" id="noOfVacancies" name="noOfVacancies" class="form-control"[(ngModel)]="model.noOfVacancies"/>
                    </div>
                    <div class="col-6 p-2">
                        <label class="form-label d-block">Last Date *</label>
                        <p-calendar type="date" id="lastDate" name="lastDate" [(ngModel)]="model.lastDate"></p-calendar>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="maximumSalary" class="form-label">Maximum Salary *</label>
                        <input type="number" id="maximumSalary" name="maximumSalary" class="form-control"[(ngModel)]="model.maximumSalary"/>
                    </div>
                    <div class="col-6 p-2">
                        <label for="minimumSalary" class="form-label">Minimum Salary *</label>
                        <input type="number" id="minimumSalary" name="minimumSalary" class="form-control"[(ngModel)]="model.minimumSalary"/>
                    </div>
                </div>
            </div>

            <div class="mt-3 p-2">
                <label for="minimumQualification" class="form-label">Minimum Qualification *</label>
                <input type="text" id="minimumQualification" name="minimumQualification" class="form-control" [(ngModel)]="model.minimumQualification" />
            </div>

            <div class="mt-3 p-2">
                <label for="experienceRequired" class="form-label">Experience Required *</label>
                <input type="text" id="experienceRequired" name="experienceRequired" class="form-control" [(ngModel)]="model.experienceRequired" />
            </div>

            <div class="mt-3 p-2">
                <label for="jobDescription" class="form-label">Job Description *</label>
                <div class="d-flex flex-row">
                    <textarea 
                        id="jobDescription" 
                        name="jobDescription" 
                        class="form-control" 
                        style="height: 180px; max-height: 180px;" 
                        [(ngModel)]="model.jobDescription">
                    </textarea>
                </div>
            </div>

            <div class="mt-3 p-2">
                <button type="submit" class="btn btn-primary me-2">Edit</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDelete">
                    Delete
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmDelete" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmDeleteLabel">Delete Confirmation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" (click)="onDelete()" class="btn btn-danger" data-bs-dismiss="modal" >Yes, Delete</button>
                <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
