<div class="container">
    <h1 class="mt-3">Edit Qualification Details</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <ng-container *ngIf="error">
            <span class="text-danger">{{error}}</span>
        </ng-container>
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="qualificationName" class="form-label">Qualification Name</label>
                        <input type="text" id="qualificationName" name="qualificationName" class="form-control"[(ngModel)]="model.qualificationName"/>
                    </div>
                    <div class="col-6 p-2">
                        <label for="university" class="form-label">University Name</label>
                        <input type="text" id="university" name="university" class="form-control"[(ngModel)]="model.university"/>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="yearsOfCompletion" class="form-label">Year of Completion</label>
                        <input type="number" id="yearsOfCompletion" name="yearsOfCompletion" class="form-control"[(ngModel)]="model.yearsOfCompletion"/>
                    </div>
                    <div class="col-6 p-2">
                        <label for="gradeOrScore" class="form-label">Grade or Score</label>
                        <input type="text" id="gradeOrScore" name="gradeOrScore" class="form-control"[(ngModel)]="model.gradeOrScore"/>
                    </div>
                </div>
            </div>

            <div class="mt-3 p-2">
                <button type="submit" class="btn btn-primary me-2">Update</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"data-bs-target="#confirmDelete">
                    Delete
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmDelete" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmDeleteLabel">Delete Confirmation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" (click)="onDelete()" class="btn btn-danger" data-bs-dismiss="modal" >Yes, Delete</button>
                <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
