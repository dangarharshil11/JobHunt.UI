<div class="container">
    <h1 class="mt-3">Edit Qualification Details</h1>
    <form [formGroup]="editQualificationForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="qualificationName" class="form-label">Qualification Name *</label>
                        <input 
                            type="text" 
                            id="qualificationName" 
                            name="qualificationName" 
                            class="form-control w-100"
                            placeholder="Enter Qualification Name"
                            formControlName="qualificationName"
                            [value]="model.qualificationName"/>
                        <small class="d-block text-danger"
                            *ngIf="editQualificationForm.get('qualificationName')?.invalid && editQualificationForm.get('qualificationName')?.dirty">
                            Qualification Name is Required.
                        </small>
                    </div>
                    <div class="col-6 p-2">
                        <label for="university" class="form-label">University Name *</label>
                        <input 
                            type="text" 
                            id="university" 
                            name="university" 
                            class="form-control w-100"
                            placeholder="Enter University Name"
                            formControlName="university"
                            [value]="model.university"/>
                        <small class="d-block text-danger"
                            *ngIf="editQualificationForm.get('university')?.invalid && editQualificationForm.get('university')?.dirty">
                            University Name is Required.
                        </small>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="yearsOfCompletion" class="form-label">Year of Completion *</label>
                        <input 
                            type="number" 
                            id="yearsOfCompletion" 
                            name="yearsOfCompletion" 
                            class="form-control w-100"
                            placeholder="Enter Year of Completion"
                            formControlName="yearsOfCompletion"
                            [value]="model.yearsOfCompletion"/>
                        <small class="d-block text-danger"
                            *ngIf="editQualificationForm.get('yearsOfCompletion')?.invalid && editQualificationForm.get('yearsOfCompletion')?.dirty">
                            Enter Valid Year Between 1900 to 2024
                        </small>
                    </div>
                    <div class="col-6 p-2">
                        <label for="gradeOrScore" class="form-label">Grade or Score *</label>
                        <input 
                            type="text" 
                            id="gradeOrScore" 
                            name="gradeOrScore"
                            class="form-control w-100"
                            placeholder="Enter Grade or Score"
                            formControlName="gradeOrScore"
                            [value]="model.gradeOrScore"/>
                        <small class="d-block text-danger"
                            *ngIf="editQualificationForm.get('gradeOrScore')?.invalid && editQualificationForm.get('gradeOrScore')?.dirty">
                            Grade or Score is Required.
                        </small>
                    </div>
                </div>
            </div>

            <div class="mt-3 p-2">
                <button type="submit" class="btn btn-primary me-2">Update</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"data-bs-target="#confirmDelete">
                    Delete
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmDelete" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmDeleteLabel">Delete Confirmation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" (click)="onDelete()" class="btn btn-danger" data-bs-dismiss="modal" >Yes, Delete</button>
                <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
