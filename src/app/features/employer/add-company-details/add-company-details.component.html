<div class="container">
    <div class="d-flex justify-content-between">
        <div>
            <h1 class="mt-3">Add Organization Details</h1>
        </div>
        <div class="my-auto">
            <button class="btn btn-secondary" [routerLink]="['/profile',email]">Back to Organization Page</button>
        </div>
    </div>

    <form [formGroup]="addCompanyForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3 p-2">
                <label for="organization" class="form-label">Organization Name *</label>
                <input type="text" id="organization" name="organization" class="form-control w-100"
                    placeholder="Enter Organization Name" formControlName="organization" />
                <small class="d-block text-danger"
                    *ngIf="addCompanyForm.get('organization')?.invalid && addCompanyForm.get('organization')?.dirty">
                    Organization Name is Required.
                </small>
            </div>

            <div class="mt-3 p-2">
                <label for="organizationType" class="form-label">Organization Type *</label>
                <input type="text" id="organizationType" name="organizationType" class="form-control w-100"
                    placeholder="Enter Organization Type" formControlName="organizationType" />
                <small class="d-block text-danger"
                    *ngIf="addCompanyForm.get('organizationType')?.invalid && addCompanyForm.get('organizationType')?.dirty">
                    Organization Type is Required.
                </small>
            </div>

            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="companyEmail" class="form-label">Company Email *</label>
                        <input type="email" id="companyEmail" name="companyEmail" class="form-control w-100"
                            placeholder="Enter Company Email" formControlName="companyEmail" />
                        <small class="d-block text-danger"
                            *ngIf="addCompanyForm.get('companyEmail')?.invalid && addCompanyForm.get('companyEmail')?.dirty">
                            Company Email is Required.
                        </small>
                    </div>
                    <div class="col-6 p-2">
                        <label for="companyPhone" class="form-label">Company Phone *</label>
                        <input type="text" id="companyPhone" name="companyPhone" class="form-control w-100"
                            placeholder="Enter Company Number" formControlName="companyPhone" />
                        <small class="d-block text-danger"
                            *ngIf="addCompanyForm.get('companyPhone')?.invalid && addCompanyForm.get('companyPhone')?.dirty">
                            Company Phone Number Should be 10 digits.
                        </small>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="startYear" class="form-label">Start Year *</label>
                        <input type="number" id="startYear" name="startYear" class="form-control w-100"
                            placeholder="When was Organization Established?" formControlName="startYear" />
                        <small class="d-block text-danger"
                            *ngIf="addCompanyForm.get('startYear')?.invalid && addCompanyForm.get('startYear')?.dirty">
                            Invalid Year Should be between 1900 - 2024
                        </small>
                    </div>
                    <div class="col-6 p-2">
                        <label for="noOfEmployees" class="form-label">Total No Of Employees *</label>
                        <input type="number" id="noOfEmployees" name="noOfEmployees" class="form-control w-100"
                            placeholder="Enter Total Number of Employees" formControlName="noOfEmployees" />
                        <small class="d-block text-danger"
                            *ngIf="addCompanyForm.get('noOfEmployees')?.invalid && addCompanyForm.get('noOfEmployees')?.dirty">
                            Total Number of Employees should be greater than 1.
                        </small>
                    </div>
                </div>
            </div>

            <div class="mt-3 p-2">
                <label for="about" class="form-label">About Organization *</label>
                <div class="d-block flex-row">
                    <textarea pInputTextarea id="about" name="about" class="form-control"
                        style="height: 180px; max-height: 180px;" class="form-control w-100"
                        placeholder="Enter Organization Information" formControlName="about">
                    </textarea>
                    <small class="d-block text-danger"
                        *ngIf="addCompanyForm.get('about')?.invalid && addCompanyForm.get('about')?.dirty">
                        Minimum 50 characters are Required
                    </small>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary" [disabled]="addCompanyForm.invalid">Add Company
                    Details</button>
            </div>
        </div>
    </form>
</div>
