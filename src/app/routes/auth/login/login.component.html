<div class="container">
    <div class="mt-2">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
            <h1>Login</h1>
            <div class="mt-3">
                <label for="email" class="form-label d-block">Email *</label>
                <input 
                    pInputText
                    type="text" 
                    id="email" 
                    name="email" 
                    class="w-100"
                    placeholder="Enter Your Email"
                    formControlName="email" />
                <small 
                    class="d-block text-danger" 
                    *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty">
                        Valid Email Address is Required
                </small>
                </div>

                <div class="mt-3">
                <label for="password" class="form-label d-block">Password *</label>
                <input 
                    pInputText
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-100"
                    placeholder="Enter Your Password"
                    formControlName="password"/>
                <small 
                    class="d-block text-danger" 
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty">
                        Password must be atleast 7 characters long
                </small>
                </div>

                <div class="mt-3">
                    <a class="text-decoration-none" [routerLink]="['/auth/forgotpassword']">forgot password?</a>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
