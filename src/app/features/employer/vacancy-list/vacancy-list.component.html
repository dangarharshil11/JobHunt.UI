<div class="container">
    <div class="d-flex justify-content-between mt-3">
        <div>
            <h1 class="mt-3">Vacancy List</h1>
        </div>
        <div class="my-auto">
            <a class="btn btn-primary" [routerLink]="['/vacancy/add']">
                Add Vacancy
            </a>
        </div>
    </div>

    <ng-container *ngIf="Vacancies$| async as vacancies">
        <table *ngIf="vacancies.length != 0; else noVacancies" class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Organization Name</th>
                    <th>No of Vacancies</th>
                    <th>Salary Range</th>
                    <th>Applications Recieved</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vacancy of vacancies">
                    <td>{{vacancy.jobTitle}}</td>
                    <td>{{vacancy.publishedBy}}</td>
                    <td>{{vacancy.noOfVacancies}}</td>
                    <td>{{vacancy.minimumSalary}} - {{vacancy.maximumSalary}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/vacancy/applications', vacancy.id]">Applications</a>
                    </td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/vacancy/details', vacancy.id]">Details</a>
                    </td>
                    <td>
                        <a class="btn btn-success" [routerLink]="['/vacancy/edit', vacancy.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <ng-template #noVacancies>
        <p class="mt-2">
            You have not posted any Vacancies yet!
        </p>
    </ng-template>
</div>
