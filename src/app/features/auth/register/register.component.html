<div class="container">
    <div class="my-3">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Register</h1>
            <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                <ng-container *ngIf="error">
                    <span class="text-danger">{{error}}</span>
                </ng-container>
                <div class="mt-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="model.firstName"/>
                </div>

                <div class="mt-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="model.lastName"/>
                </div>

                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email"/>
                </div>

                <div class="mt-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="model.phoneNumber"/>
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password"/>
                </div>

                <div class="mt-3">
                    <label for="role" class="form-label">Select Role</label>
                    <select class="form-select" name="role" id="role" [(ngModel)]="model.role">
                        <option value="Employeer">Employeer</option>
                        <option value="JobSeeker">JobSeeker</option>
                    </select>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
