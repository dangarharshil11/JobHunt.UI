<div class="container">
    <div class="d-flex justify-content-between">
        <div>
            <h1 class="mt-3">Edit Profile Details</h1>
        </div>
        <div class="my-auto">
            <button class="btn btn-secondary" [routerLink]="['/user',email]">Back to Profile Page</button>
        </div>
    </div>
    <form [formGroup]="editProfileForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="firstName" class="form-label">First Name *</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            class="form-control w-100"
                            placeholder="Enter Your First Name" 
                            formControlName="firstName" 
                            [value]="model.firstName"/>
                        <small class="d-block text-danger"
                            *ngIf="editProfileForm.get('firstName')?.invalid && editProfileForm.get('firstName')?.dirty">
                            First Name is Required.
                        </small>
                    </div>
                    <div class="col-6 p-2">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            class="form-control w-100"
                            placeholder="Enter Your Last Name" 
                            formControlName="lastName" 
                            [value]="model.lastName"/>
                        <small class="d-block text-danger"
                            *ngIf="editProfileForm.get('lastName')?.invalid && editProfileForm.get('lastName')?.dirty">
                            Last Name is Required.
                        </small>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input 
                            type="string" 
                            id="phone" 
                            name="phone" 
                            class="form-control w-100"
                            placeholder="Enter Your Phone Number" 
                            formControlName="phone" 
                            [value]="model.phone"/>
                        <small class="d-block text-danger"
                            *ngIf="editProfileForm.get('phone')?.invalid && editProfileForm.get('phone')?.dirty">
                            Phone Number should be of 10 digit
                        </small>
                    </div>
                    <div class="col-6 p-2">
                        <label class="form-label d-block">Date of Birth</label>
                        <p-calendar type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="model.dateOfBirth" [ngModelOptions]="{standalone: true}"></p-calendar>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="totalExperience" class="form-label">Total Experience</label>
                        <input 
                            type="number" 
                            id="totalExperience" 
                            name="totalExperience" 
                            class="form-control w-100"
                            placeholder="Enter Your Total Experience" 
                            formControlName="totalExperience" 
                            [value]="model.totalExperience"/>
                        <small class="d-block text-danger"
                            *ngIf="editProfileForm.get('totalExperience')?.invalid && editProfileForm.get('totalExperience')?.dirty">
                            Total Experience is Required.
                        </small>
                    </div>
                    <div class="col-6 p-2">
                        <label for="expectedSalary" class="form-label">Expected Salary</label>
                        <input 
                            type="number" 
                            id="expectedSalary" 
                            name="expectedSalary"
                            class="form-control w-100"
                            placeholder="Enter Your Expected Salary" 
                            formControlName="expectedSalary" 
                            [value]="model.expectedSalary"/>
                        <small class="d-block text-danger"
                            *ngIf="editProfileForm.get('expectedSalary')?.invalid && editProfileForm.get('expectedSalary')?.dirty">
                            Expected Salary is Required.
                        </small>
                    </div>
                </div>
            </div>

            <div class="mt-3 d-flex flex-row">
                <div class="col-6 p-2">
                    <label class="form-label">Upload Resume</label>
                    <input type="file" class="form-control" (change)="onFileUploadChange($event)"/>
                </div>
                <div class="col-6 p-2">
                    <label class="form-label">Upload Image</label>
                    <input type="file" class="form-control" (change)="onImageFileUploadChange($event)"/>
                </div>
            </div>

            <div class="mt-3 p-2">
                <label for="address" class="form-label">Address</label>
                <div class="d-block">
                    <textarea 
                        pInputTextarea 
                        id="address" 
                        name="address" 
                        rows="5" 
                        cols="30" 
                        class="w-100 h-100"
                        formControlName="address"
                        [value]="model.address">
                    </textarea>
                    <small class="d-block text-danger"
                    *ngIf="editProfileForm.get('address')?.invalid && editProfileForm.get('address')?.dirty">
                    Address is Required.
                </small>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary" [disabled]="editProfileForm.invalid">Update Profile Details</button>
            </div>
        </div>
    </form>
</div>
