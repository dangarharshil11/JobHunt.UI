<div class="container">
    <div class="d-flex justify-content-between mt-3">
        <div>
            <h1 class="mt-3">Your Experiences</h1>
        </div>
        <div class="my-auto">
            <a class="btn btn-primary" [routerLink]="['/experience/add']">
                Add Experiences
            </a>
        </div>
    </div>

    <ng-container *ngIf="isExperiencesVisible && experiences; else noExperiences">
        <div class="card mt-3">
            <p-table [value]="experiences" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                [tableStyle]="{'min-width': '60rem'}"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10, 25, 50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="companyName" style="width:20%">Organization Name <p-sortIcon
                                field="companyName"></p-sortIcon></th>
                        <th pSortableColumn="designation" style="width:20%">Designation <p-sortIcon
                                field="designation"></p-sortIcon></th>
                        <th pSortableColumn="startYear" style="width:20%">Start Year <p-sortIcon
                                field="startYear"></p-sortIcon></th>
                        <th pSortableColumn="endYear" style="width:20%">End Year <p-sortIcon
                                field="endYear"></p-sortIcon></th>
                        <th style="width:10%"></th>
                        <th style="width:10%"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-experience>
                    <tr>
                        <td>{{experience.companyName}}</td>
                        <td>{{experience.designation}}</td>
                        <td>{{experience.startYear | date: 'yyyy-MM-dd'}}</td>
                        <td>{{experience.endYear | date: 'yyyy-MM-dd'}}</td>
                        <td>
                            <a class="btn btn-light" [routerLink]="['/experience/details', experience.id]">Details</a>
                        </td>
                        <td>
                            <a class="btn btn-success" [routerLink]="['/experience/edit', experience.id]">Edit</a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </ng-container>
    <ng-template #noExperiences>
        <p class="mt-2">
            You have not added any experiences yet!
        </p>
    </ng-template>
</div>
