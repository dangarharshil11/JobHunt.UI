<div class="container">
    <div class="mt-2">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Forgot Password</h1>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

                <div class="mt-3">
                    <label for="email" class="form-label d-block">Email *</label>
                    <input 
                        pInputText
                        type="text" 
                        id="email" 
                        name="email" 
                        class="w-100"
                        placeholder="Enter Your Email"
                        formControlName="email" />
                    <small 
                        class="d-block text-danger" 
                        *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.dirty">
                            Email Address is Required
                    </small>
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label">Password *</label>
                    <input 
                        pInputText
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-100"
                        placeholder="Enter Your Password"
                        formControlName="password"/>
                    <small 
                        class="d-block text-danger" 
                        *ngIf="forgotPasswordForm.get('password')?.invalid && forgotPasswordForm.get('password')?.dirty">
                            Password is Required
                    </small>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
