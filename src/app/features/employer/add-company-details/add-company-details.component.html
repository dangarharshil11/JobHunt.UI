<div class="container">
    <h1 class="mt-3">Add Organization Details</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <ng-container *ngIf="error">
            <span class="text-danger">{{error}}</span>
        </ng-container>
        <div class="mt-2 mb-5">
            <div class="mt-3 p-2">
                <label for="organization" class="form-label">Organization</label>
                <input type="text" id="organization" name="organization" class="form-control"[(ngModel)]="profile.organization" />
            </div>

            <div class="mt-3 p-2">
                <label for="organizationType" class="form-label">Organization Type</label>
                <input type="text" id="organizationType" name="organizationType" class="form-control"[(ngModel)]="profile.organizationType"/>
            </div>

            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="companyEmail" class="form-label">Company Email</label>
                        <input type="text" id="companyEmail" name="companyEmail" class="form-control"[(ngModel)]="profile.companyEmail"/>
                    </div>
                    <div class="col-6 p-2">
                        <label for="companyPhone" class="form-label">Company Phone</label>
                        <input type="text" id="companyPhone" name="companyPhone" class="form-control"[(ngModel)]="profile.companyPhone"/>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="startYear" class="form-label">Start Year</label>
                        <input type="number" id="startYear" name="startYear" class="form-control"[(ngModel)]="profile.startYear"/>
                    </div>
                    <div class="col-6 p-2">
                        <label for="noOfEmployees" class="form-label">Total No Of Employees</label>
                        <input type="number" id="noOfEmployees" name="noOfEmployees" class="form-control"[(ngModel)]="profile.noOfEmployees"/>
                    </div>
                </div>
            </div>

            <div class="mt-3 p-2">
                <label for="about" class="form-label">About Organization</label>
                <div class="d-flex flex-row">
                    <textarea 
                        id="about" 
                        name="about" 
                        class="form-control" 
                        style="height: 180px; max-height: 180px;" 
                        [(ngModel)]="profile.about">
                    </textarea>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add Company Details</button>
            </div>
        </div>
    </form>
</div>
