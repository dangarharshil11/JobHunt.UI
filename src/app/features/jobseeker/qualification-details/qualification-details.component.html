<div class="container">
    <ng-container *ngIf="isQualificationVisible && qualification; else loader">
        <div class="mt-3 d-flex justify-content-between">
            <div>
                <h3>Qualification Details</h3>
            </div>
            <div>
                <a [routerLink]="['/experience/', qualification.userId]" class="btn btn-primary">
                    Back To Qualifications
                </a>
            </div>
        </div>
        <div class="my-3 border border-dark rounded bg-light p-3">
            <div class="mt-2">
                <div class="d-flex flex-row">
                    <div class="col-6">
                        <span class="fw-bold">Qualification Name: </span>{{qualification.qualificationName}}
                    </div>
                    <div class="col-6">
                        <span class="fw-bold">University Name: </span>{{qualification.university}}
                    </div>
                </div>
            </div>

            <div class="mt-2">
                <div class="d-flex flex-row">
                    <div class="col-6">
                        <span class="fw-bold">Year of Completion: </span>{{qualification.yearsOfCompletion}}
                    </div>
                    <div class="col-6">
                        <span class="fw-bold">Grade or Score: </span>{{qualification.gradeOrScore}}
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
<ng-template #loader>
    <div class="text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
