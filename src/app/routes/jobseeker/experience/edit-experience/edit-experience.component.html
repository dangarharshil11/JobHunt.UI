<div class="container">
    <div class="d-flex justify-content-between">
        <div>
            <h1 class="mt-3">Update Experience Details</h1>
        </div>
        <div class="my-auto">
            <button class="btn btn-secondary" [routerLink]="['/user/experience',id]">Back to Experiences</button>
        </div>
    </div>
    <form [formGroup]="editExperienceForm" (ngSubmit)="onFormSubmit()">
        <div class="my-2">
            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="designation" class="form-label">Job Designation *</label>
                        <input 
                            type="text" 
                            id="designation" 
                            name="designation" 
                            class="form-control w-100"
                            placeholder="Enter Job Designation"
                            formControlName="designation"
                            [value]="model.designation"/>
                        <small class="d-block text-danger"
                            *ngIf="editExperienceForm.get('designation')?.invalid && editExperienceForm.get('designation')?.dirty">
                            Job Designation is Required.
                        </small>
                    </div>
                    <div class="col-6 p-2">
                        <label for="companyName" class="form-label">Company Name *</label>
                        <input 
                            type="text" 
                            id="companyName" 
                            name="companyName" 
                            class="form-control w-100"
                            placeholder="Enter Company Name"
                            formControlName="companyName"
                            [value]="model.companyName"/>
                        <small class="d-block text-danger"
                            *ngIf="editExperienceForm.get('companyName')?.invalid && editExperienceForm.get('companyName')?.dirty">
                            Compnay Name is Required.
                        </small>
                    </div>
                </div>
            </div>

            <div class="mt-1">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="companyUrl" class="form-label">Company Url *</label>
                        <input 
                            type="text" 
                            id="companyUrl" 
                            name="companyUrl" 
                            class="form-control w-100"
                            placeholder="Enter Company Url"
                            formControlName="companyUrl"
                            [value]="model.companyUrl"/>
                        <small class="d-block text-danger"
                            *ngIf="editExperienceForm.get('companyUrl')?.invalid && editExperienceForm.get('companyUrl')?.dirty">
                            Compnay Url is Required.
                        </small>
                    </div>
                    <div class="col-3 p-2">
                        <label class="form-label d-block">Start Year *</label>
                        <p-calendar type="date" id="startYear" name="startYear" [(ngModel)]="model.startYear" [ngModelOptions]="{standalone: true}"></p-calendar>
                    </div>
                    <div class="col-3 p-2">
                        <label class="form-label d-block">End Year *</label>
                        <p-calendar type="date" id="endYear" name="endYear" [(ngModel)]="model.endYear" [ngModelOptions]="{standalone: true}"></p-calendar>
                    </div>
                </div>
            </div>

            <div class="mt-1 p-2">
                <label for="jobDescription" class="form-label">Job Description *</label>
                <div class="d-block">
                    <textarea 
                        pInputTextarea
                        id="jobDescription" 
                        name="jobDescription" 
                        class="form-control" 
                        style="height: 180px; max-height: 180px;" 
                        class="form-control w-100"
                        placeholder="Enter Job Description"
                        formControlName="jobDescription"
                        [value]="model.jobDescription">
                    </textarea>
                    <small class="d-block text-danger"
                        *ngIf="editExperienceForm.get('jobDescription')?.invalid && editExperienceForm.get('jobDescription')?.dirty">
                        Job Description must be minimum 50 characters long.
                    </small>
                </div>
            </div>

            <div class="mt-3 p-2">
                <button type="submit" class="btn btn-primary me-2" [disabled]="editExperienceForm.invalid">Update</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"data-bs-target="#confirmDelete">
                    Delete
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmDelete" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmDeleteLabel">Delete Confirmation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" (click)="onDelete()" class="btn btn-danger" data-bs-dismiss="modal" >Yes, Delete</button>
                <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
