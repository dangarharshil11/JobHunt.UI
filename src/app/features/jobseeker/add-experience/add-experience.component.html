<div class="container">
    <h1 class="mt-3">Add Experience Details</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <ng-container *ngIf="error">
            <span class="text-danger">{{error}}</span>
        </ng-container>
        <div class="my-2">
            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="designation" class="form-label">Job Designation</label>
                        <input type="text" id="designation" name="designation" class="form-control"[(ngModel)]="model.designation"/>
                    </div>
                    <div class="col-6 p-2">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" id="companyName" name="companyName" class="form-control"[(ngModel)]="model.companyName"/>
                    </div>
                </div>
            </div>

            <div class="mt-1">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="startYear" class="form-label">Start Year</label>
                        <input type="date" id="startYear" name="startYear" class="form-control"[(ngModel)]="model.startYear"/>
                    </div>
                    <div class="col-6 p-2">
                        <label for="endYear" class="form-label">End Year</label>
                        <input type="date" id="endYear" name="endYear" class="form-control"[(ngModel)]="model.endYear"/>
                    </div>
                </div>
            </div>

            <div class="mt-1">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="companyUrl" class="form-label">Company Url</label>
                        <input type="text" id="companyUrl" name="companyUrl" class="form-control"[(ngModel)]="model.companyUrl"/>
                    </div>
                </div>
            </div>

            <div class="mt-1 p-2">
                <label for="jobDescription" class="form-label">Job Description</label>
                <div class="d-flex flex-row">
                    <textarea 
                        id="jobDescription" 
                        name="jobDescription" 
                        class="form-control" 
                        style="height: 180px; max-height: 180px;" 
                        [(ngModel)]="model.jobDescription">
                    </textarea>
                </div>
            </div>

            <div class="mt-3 p-2">
                <button type="submit" class="btn btn-primary">Add Experience</button>
            </div>
        </div>
    </form>
</div>
