<div class="container">
    <div class="d-flex justify-content-between">
        <div>
            <h1 class="mt-3">Add Qualification Details</h1>
        </div>
        <div class="my-auto">
            <button class="btn btn-secondary" [routerLink]="['/user/qualification',id]">Back to Qualifications</button>
        </div>
    </div>
    <form [formGroup]="addQualificationForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="qualificationName" class="form-label">Qualification Name *</label>
                        <input 
                            type="text" 
                            id="qualificationName" 
                            name="qualificationName" 
                            class="form-control w-100"
                            placeholder="Enter Qualification Name"
                            formControlName="qualificationName"/>
                        <small class="d-block text-danger"
                            *ngIf="addQualificationForm.get('qualificationName')?.invalid && addQualificationForm.get('qualificationName')?.dirty">
                            Qualification Name is Required.
                        </small>
                    </div>
                    <div class="col-6 p-2">
                        <label for="university" class="form-label">University Name *</label>
                        <input 
                            type="text" 
                            id="university" 
                            name="university" 
                            class="form-control w-100"
                            placeholder="Enter University Name"
                            formControlName="university"/>
                        <small class="d-block text-danger"
                            *ngIf="addQualificationForm.get('university')?.invalid && addQualificationForm.get('university')?.dirty">
                            University Name is Required.
                        </small>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="yearsOfCompletion" class="form-label">Year of Completion *</label>
                        <input 
                            type="number" 
                            id="yearsOfCompletion" 
                            name="yearsOfCompletion" 
                            class="form-control w-100"
                            placeholder="Enter Year of Completion"
                            formControlName="yearsOfCompletion"/>
                        <small class="d-block text-danger"
                            *ngIf="addQualificationForm.get('yearsOfCompletion')?.invalid && addQualificationForm.get('yearsOfCompletion')?.dirty">
                            Enter Valid Year Between 1900 to 2024
                        </small>
                    </div>
                    <div class="col-6 p-2">
                        <label for="gradeOrScore" class="form-label">Grade or Score *</label>
                        <input 
                            type="text" 
                            id="gradeOrScore" 
                            name="gradeOrScore" 
                            class="form-control w-100"
                            placeholder="Enter Grade or Score"
                            formControlName="gradeOrScore"/>
                        <small class="d-block text-danger"
                            *ngIf="addQualificationForm.get('gradeOrScore')?.invalid && addQualificationForm.get('gradeOrScore')?.dirty">
                            Grade or Score is Required.
                        </small>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary" [disabled]="addQualificationForm.invalid">Add Qualification Details</button>
            </div>
        </div>
    </form>
</div>
