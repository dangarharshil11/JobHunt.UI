<div class="container">
    <h1 class="mt-3">Update Experience Details</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <ng-container *ngIf="error">
            <span class="text-danger">{{error}}</span>
        </ng-container>
        <div class="my-2">
            <div class="mt-3">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="designation" class="form-label">Job Designation</label>
                        <input type="text" id="designation" name="designation" class="form-control"[(ngModel)]="model.designation"/>
                    </div>
                    <div class="col-6 p-2">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" id="companyName" name="companyName" class="form-control"[(ngModel)]="model.companyName"/>
                    </div>
                </div>
            </div>

            <div class="mt-1">
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <label for="companyUrl" class="form-label">Company Url</label>
                        <input type="text" id="companyUrl" name="companyUrl" class="form-control"[(ngModel)]="model.companyUrl"/>
                    </div>
                    <div class="col-3 p-2">
                        <label class="form-label d-block">Start Year</label>
                        <p-calendar type="date" id="startYear" name="startYear" [(ngModel)]="model.startYear" [ngModelOptions]="{standalone: true}"></p-calendar>
                    </div>
                    <div class="col-3 p-2">
                        <label class="form-label d-block">End Year</label>
                        <p-calendar type="date" id="endYear" name="endYear" [(ngModel)]="model.endYear" [ngModelOptions]="{standalone: true}"></p-calendar>
                    </div>
                </div>
            </div>

            <div class="mt-1 p-2">
                <label for="jobDescription" class="form-label">Job Description</label>
                <div class="d-flex flex-row">
                    <textarea 
                        id="jobDescription" 
                        name="jobDescription" 
                        class="form-control" 
                        style="height: 180px; max-height: 180px;" 
                        [(ngModel)]="model.jobDescription">
                    </textarea>
                </div>
            </div>

            <div class="mt-3 p-2">
                <button type="submit" class="btn btn-primary me-2">Update</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"data-bs-target="#confirmDelete">
                    Delete
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmDelete" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmDeleteLabel">Delete Confirmation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" (click)="onDelete()" class="btn btn-danger" data-bs-dismiss="modal" >Yes, Delete</button>
                <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
