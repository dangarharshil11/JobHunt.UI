<div class="container">
    <div class="my-3">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Register</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    <label for="firstName" class="form-label">First Name *</label>
                    <input 
                        pInputText
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        class="w-100"
                        placeholder="Enter Your FirstName"
                        formControlName="firstName" />
                    <small 
                        class="d-block text-danger" 
                        *ngIf="(registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.dirty) || (registerForm.get('firstName')?.invalid && registerForm.touched)">
                            First Name is Required
                    </small>
                </div>

                <div class="mt-3">
                    <label for="lastName" class="form-label">Last Name *</label>
                    <input 
                        pInputText
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        class="w-100"
                        placeholder="Enter Your Last Name"
                        formControlName="lastName" />
                    <small 
                        class="d-block text-danger" 
                        *ngIf="(registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.dirty) || (registerForm.get('lastName')?.invalid && registerForm.touched)">
                            Last Name is Required
                    </small>
                </div>

                <div class="mt-3">
                    <label for="email" class="form-label">Email *</label>
                    <input 
                        pInputText
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-100"
                        placeholder="Enter Your Email Address"
                        formControlName="email" />
                    <small 
                        class="d-block text-danger" 
                        *ngIf="(registerForm.get('email')?.invalid && registerForm.get('email')?.dirty) || (registerForm.get('email')?.invalid && registerForm.touched)">
                            Email Address is Required
                    </small>
                </div>

                <div class="mt-3">
                    <label for="phoneNumber" class="form-label">Phone Number *</label>
                    <input 
                        pInputText
                        type="text" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        class="w-100"
                        placeholder="Enter Your Phone Number"
                        formControlName="phoneNumber" />
                    <small 
                        class="d-block text-danger" 
                        *ngIf="(registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.dirty) || (registerForm.get('phoneNumber')?.invalid && registerForm.touched)">
                            Phone Number should be of 10 digit
                    </small>
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label">Password *</label>
                    <input 
                        pInputText
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-100"
                        placeholder="Enter Your Password"
                        formControlName="password" />
                    <small 
                        class="d-block text-danger" 
                        *ngIf="(registerForm.get('password')?.invalid && registerForm.get('password')?.dirty) || (registerForm.get('password')?.invalid && registerForm.touched)">
                        Password should be atleast 6 chracters long
                    </small>
                </div>

                <div class="mt-3">
                    <label class="form-label d-block">Select Role *</label>
                    <p-dropdown formControlName="selectedRole" [options]="roles" placeholder="Select a Role"></p-dropdown>
                    <small 
                        class="d-block text-danger" 
                        *ngIf="(registerForm.get('selectedRole')?.invalid && registerForm.get('selectedRole')?.dirty) || (registerForm.get('selectedRole')?.invalid && registerForm.touched)">
                            Please Select a Role
                    </small>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
