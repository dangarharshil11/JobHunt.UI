<div class="container">
    <h1 class="mt-3">Candidate List</h1>
    <ng-container *ngIf="isjobApplicationsVisible && jobapplications; else noApplications">
        <div class="card mt-3">
            <p-table [value]="jobapplications" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                [tableStyle]="{'min-width': '60rem'}"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10, 25, 50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="user.firstName" style="width:20%">Candidate Name<p-sortIcon
                                field="user.firstName"></p-sortIcon></th>
                        <th pSortableColumn="user.email" style="width:20%">Candidate Email <p-sortIcon
                                field="user.email"></p-sortIcon></th>
                        <th style="width:20%">Candidate Resume</th>
                        <th pSortableColumn="appliedDate" style="width:20%">Applied Date<p-sortIcon
                                field="appliedDate"></p-sortIcon></th>
                        <th style="width:20%"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-jobapplication>
                    <tr>
                        <td>{{jobapplication.user.firstName}} {{jobapplication.user.lastName}}</td>
                        <td>{{jobapplication.user.email}}</td>
                        <td><a href={{jobapplication.user.resumeUrl}} class="text-decoration-none"
                                target="_blank">Resume</a></td>
                        <td>{{jobapplication.appliedDate | date: 'yyyy-MM-dd'}}</td>
                        <td>
                            <a class="btn btn-light" [routerLink]="['/candidate/', jobapplication.user.id]">Candidate
                                Details</a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </ng-container>
    <ng-template #noApplications>
        <p class="mt-2">
            No one has Applied for this Vacancy!
        </p>
    </ng-template>
</div>
