<div class="container">
    <div class="d-flex justify-content-between">
        <div>
            <h1 class="mt-3">Update Organization Details</h1>
        </div>
        <div class="my-auto">
            <button class="btn btn-secondary" [routerLink]="['/profile',email]">Back to Organization Page</button>
        </div>
    </div>
    <form [formGroup]="editCompanyForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="organization" class="form-label">Organization *</label>
                <input 
                    type="text" 
                    id="organization" 
                    name="organization" 
                    class="form-control w-100"
                    placeholder="Enter Organization Name"
                    formControlName="organization" 
                    [value]="profile.organization"/>
                <small class="d-block text-danger"
                    *ngIf="editCompanyForm.get('organization')?.invalid && editCompanyForm.get('organization')?.dirty">
                    Organization Name is Required.
                </small>
            </div>

            <div class="mt-3">
                <label for="organizationType" class="form-label">Organization Type *</label>
                <input 
                    type="text" 
                    id="organizationType" 
                    name="organizationType" 
                    class="form-control w-100"
                    placeholder="Enter Organization Type"
                    formControlName="organizationType"
                    [value]="profile.organizationType"/>
                <small class="d-block text-danger"
                    *ngIf="editCompanyForm.get('organizationType')?.invalid && editCompanyForm.get('organizationType')?.dirty">
                    Organization Type is Required.
                </small>
            </div>

            <div class="mt-3 p-2">
                <label for="UploadImage" class="form-label">Change Company Logo *</label>
                <input type="file" id="UploadImage" name="UploadImage" class="form-control" (change)="onFileUploadChange($event)" />
            </div>

            <div class="mt-3 p-1">
                <div class="d-flex row">
                    <div class="col-6 p-2">
                        <label for="companyEmail" class="form-label">Company Email *</label>
                        <input 
                            type="text" 
                            id="companyEmail" 
                            name="companyEmail" 
                            class="form-control w-100"
                            placeholder="Enter Company Email"
                            formControlName="companyEmail"
                            [value]="profile.companyEmail"/>
                        <small class="d-block text-danger"
                            *ngIf="editCompanyForm.get('companyEmail')?.invalid && editCompanyForm.get('companyEmail')?.dirty">
                            Company Email is Required.
                        </small>
                    </div>
                    <div class="col-6 p-2">
                        <label for="companyPhone" class="form-label">Company Phone *</label>
                        <input 
                            type="text" 
                            id="companyPhone" 
                            name="companyPhone" 
                            class="form-control w-100"
                            placeholder="Enter Company Number"
                            formControlName="companyPhone"
                            [value]="profile.companyPhone"/>
                        <small class="d-block text-danger"
                            *ngIf="editCompanyForm.get('companyPhone')?.invalid && editCompanyForm.get('companyPhone')?.dirty">
                            Company Phone Number Should be 10 digits.
                        </small>
                    </div>
                </div>
            </div>

            <div class="mt-3 p-1">
                <div class="d-flex row">
                    <div class="col-6 p-2">
                        <label for="startYear" class="form-label">Start Year *</label>
                        <input 
                            type="number" 
                            id="startYear" 
                            name="startYear" 
                            class="form-control w-100"
                            placeholder="When was Organization Established?"
                            formControlName="startYear"
                            [value]="profile.startYear"/>
                        <small class="d-block text-danger"
                            *ngIf="editCompanyForm.get('startYear')?.invalid && editCompanyForm.get('startYear')?.dirty">
                            Invalid Year Should be between 1900 - 2024
                        </small>
                    </div>
                    <div class="col-6 p-2">
                        <label for="noOfEmployees" class="form-label">Total No Of Employees *</label>
                        <input 
                            type="number" 
                            id="noOfEmployees" 
                            name="noOfEmployees" 
                            class="form-control w-100"
                            placeholder="Enter Total Number of Employees"
                            formControlName="noOfEmployees"
                            [value]="profile.noOfEmployees"/>
                        <small class="d-block text-danger"
                            *ngIf="editCompanyForm.get('noOfEmployees')?.invalid && editCompanyForm.get('noOfEmployees')?.dirty">
                            Total Number of Employees should be greater than 1.
                        </small>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <label for="about" class="form-label">About Organization *</label>
                <div class="d-flex flex-row">
                    <textarea 
                        pInputTextarea
                        id="about" 
                        name="about" 
                        class="form-control" 
                        style="height: 180px; max-height: 180px;" 
                        class="form-control w-100"
                        placeholder="Enter Organization Information"
                        formControlName="about"
                        [value]="profile.about">
                    </textarea>
                    <small class="d-block text-danger"
                        *ngIf="editCompanyForm.get('about')?.invalid && editCompanyForm.get('about')?.dirty">
                        Minimum 50 characters are Required
                    </small>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary" [disabled]="editCompanyForm.invalid">Update Company Details</button>
            </div>
        </div>
    </form>
</div>
