<div class="container">
    <div class="d-flex justify-content-between mt-3">
        <div>
            <h1 class="mt-3">Your Experiences</h1>
        </div>
        <div class="my-auto">
            <a class="btn btn-primary" [routerLink]="['/experience/add']">
                Add Experiences
            </a>
        </div>
    </div>

    <ng-container *ngIf="experiences$ | async as experiences">
        <table *ngIf="experiences.length != 0; else noExperiences" class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Designation</th>
                    <th>Start Year</th>
                    <th>End Year</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let experience of experiences">
                    <td>{{experience.companyName}}</td>
                    <td>{{experience.designation}}</td>
                    <td>{{experience.startYear | date: 'yyyy-MM-dd'}}</td>
                    <td>{{experience.endYear | date: 'yyyy-MM-dd'}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/experiences/details', experience.id]">Details</a>
                    </td>
                    <td>
                        <a class="btn btn-success" [routerLink]="['/experiences/edit', experience.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <ng-template #noExperiences>
        <p class="mt-2">
            You have not added any experiences yet!
        </p>
    </ng-template>
</div>
